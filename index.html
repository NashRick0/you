<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages with Fireworks</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    #message {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .letter {
      font-size: 3rem;
      color: white;
      position: relative;
      opacity: 0;
      animation: fade-in 1s forwards ease-out;
      margin: 0.5rem;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: scale(0.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .letter {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .letter {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const message = document.getElementById("message");

    function createFirework(letterElement) {
      const particleCount = 20;
      const explosionCount = 3;

      for (let i = 0; i < explosionCount; i++) {
        setTimeout(() => {
          for (let j = 0; j < particleCount; j++) {
            const particle = document.createElement("div");
            particle.className = "particle";

            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * 100 + 50;

            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            particle.style.setProperty("--x", `${x}px`);
            particle.style.setProperty("--y", `${y}px`);

            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            letterElement.appendChild(particle);

            setTimeout(() => {
              particle.remove();
            }, 1200);
          }
        }, i * 500);
      }
    }

    function displayMessage(text, callback) {
      message.style.display = 'flex';
      message.innerHTML = ''; // Limpiamos el mensaje anterior
      const letters = [...text].map((letter, i) => {
        const span = document.createElement("span");
        span.className = "letter";
        span.textContent = letter;
        span.style.animationDelay = `${i * 0.5}s`;

        setTimeout(() => createFirework(span), i * 300);
        message.appendChild(span);
        return span;
      });

      // Desvanecer las letras después de un tiempo
      setTimeout(() => {
        letters.forEach(letter => {
          letter.style.animation = "fade-out 1s forwards";
        });
      }, text.length * 500 + 5000);

      // Llamamos al siguiente mensaje después de un retraso
      setTimeout(callback, text.length * 500 + 6000);
    }

    // Secuencia de mensajes
    function showMessages() {
      displayMessage("Merry Christmas", () => {
        setTimeout(() => {
          displayMessage("Love U", showMessages); // Repetir secuencia si es necesario
        }, 500);
      });
    }

    // Inicia los mensajes
    showMessages();
  </script>
</body>
</html>
