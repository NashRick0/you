<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks and Floating Messages</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    #message {
      display: none; /* Inicialmente ocultamos el mensaje */
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .letter {
      font-size: 3rem;
      color: white;
      position: relative;
      opacity: 0;
      animation: fade-in 1s forwards ease-out;
      margin: 0.5rem;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
      opacity: 0;
    }

    .snowflake {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      animation: snow 5s linear infinite;
      opacity: 0.8;
    }

    #countdown {
      font-size: 5rem; /* Reloj grande */
      color: white;
      position: absolute;
      z-index: 5;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: scale(0.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -300px);
        opacity: 0;
      }
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes snow {
      0% {
        transform: translateY(-100px); /* Los copos de nieve empiezan fuera de la pantalla */
      }
      100% {
        transform: translateY(100vh); /* Los copos caen hasta la parte inferior */
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .letter {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .letter {
        font-size: 2rem;
      }
    }

    @media (max-width: 320px) {
      .letter {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="countdown"></div>

  <script>
    const message = document.getElementById("message");
    const countdownElement = document.getElementById("countdown");

    // Función para mostrar la cuenta regresiva
    function startCountdown(targetTime) {
      const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const timeRemaining = targetTime - now;

        if (timeRemaining <= 0) {
          clearInterval(countdownInterval);
          countdownElement.innerHTML = "00:00"; // Al llegar a cero
          setTimeout(() => {
            countdownElement.style.display = 'none'; // Ocultar el reloj
            startMessages(); // Iniciar los mensajes cuando la cuenta regresiva llega a cero
          }, 1000);
        } else {
          const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          countdownElement.innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }

    // Establecemos la hora objetivo a las 12:00 AM
    const now = new Date();
    const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0).getTime();
    startCountdown(targetTime);

    // Efecto de nieve
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = `${Math.random() * 100}vw`; // Los copos se distribuyen por todo el ancho de la pantalla
      snowflake.style.animationDuration = `${Math.random() * 5 + 3}s`; // Duración aleatoria de la caída de los copos
      snowflake.style.animationDelay = `${Math.random() * 5}s`; // Retardo aleatorio para la caída
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove(); // Eliminar copos después de un tiempo
      }, 1000); // Elimina el copo de nieve después de 10 segundos
    }

    // Crea nieve constantemente
    setInterval(createSnowflake, 200); // Cada 50ms generamos un nuevo copo de nieve

    function createFirework(letterElement) {
      const particleCount = 20; // Número de partículas por letra
      const explosionCount = 3; // Número de explosiones por letra

      for (let i = 0; i < explosionCount; i++) {
        setTimeout(() => {
          for (let j = 0; j < particleCount; j++) {
            const particle = document.createElement("div");
            particle.className = "particle";

            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * 100 + 50;

            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            particle.style.setProperty("--x", `${x}px`);
            particle.style.setProperty("--y", `${y}px`);

            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            letterElement.appendChild(particle);

            setTimeout(() => {
              particle.remove();
            }, 1200);
          }
        }, i * 500);  // Espaciamos las explosiones para mayor efecto visual
      }
    }

    function floatLetter(letterElement) {
      letterElement.style.animation = "float 2s ease-in forwards"; // Animación de flotado
      letterElement.style.opacity = "0";

      setTimeout(() => {
        letterElement.remove();
      }, 2000);
    }

    function displayMessage(text, callback) {
      message.style.display = 'flex'; // Mostrar el mensaje cuando la cuenta regresiva termine
      message.innerHTML = '';  // Limpiamos el mensaje anterior
      const letters = [...text].map((letter, i) => {
        const span = document.createElement("span");
        span.className = "letter";
        span.textContent = letter;
        span.style.animationDelay = `${i * 0.5}s`;

        setTimeout(() => createFirework(span), i * 300);  // Efecto de fuegos artificiales para cada letra
        message.appendChild(span);
        return span;
      });

      // Después de que todas las letras se han mostrado, se quedarán estáticas
      setTimeout(() => {
        letters.forEach(letter => {
          letter.style.animation = "none";  // Desactivamos la animación de flotado
          letter.style.opacity = "1";  // Aseguramos que las letras queden visibles
        });

        // Esperamos 5 segundos y luego desvanecemos las letras
        setTimeout(() => {
          letters.forEach(letter => {
            letter.style.animation = "fade-out 1s forwards";  // Animación de desaparición
          });
        }, 5000);  // 5 segundos estáticos
      }, text.length * 500);  // Esperamos a que termine la animación de la última letra

      // Después de que el mensaje se ha mostrado, llamamos al callback
      setTimeout(callback, text.length * 500 + 7000);  // Llamamos al siguiente mensaje después de la desaparición
    }

    // Secuencia de mensajes
    function showMessages() {
      displayMessage("Merry Christmas", () => {
        setTimeout(() => {
          displayMessage("Love U", showMessages);  // Después de "Merry Christmas", muestra "Love U!"
        }, 500);
      });
    }

    // Cuando la cuenta regresiva llegue a 00:00, inicia la animación
    function startMessages() {
      showMessages();  // Inicia la secuencia de mensajes
    }
  </script>
</body>
</html>
